<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
    <h1>Home</h1>
    <br>

    <a href="{% url 'new'%}">아이템 추가</a>
    <br><br>
    <a href="{% url 'tag_home' %}">해시태그 모아보기</a>
    <br><br>
    <hr>
    <!-- 상품 리스트 -->
    {% for post in posts_list %}
    <a href={% url 'detail' index=post.pk %}>
        {{post.name}}
        <br>
        {% if post.image %}
        <img src="{{post.image.url}}" width=200><br>
        {% endif %}
    </a>
    <br>
    <hr>
    {% endfor %}
    <hr>
</body>

</html>
